<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="hesap">
      <table>
        <tr>
          <th colspan="4"><input type="text" name="ekran" /></th>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='1'"
            >
              1
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='2'"
            >
              2
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='3'"
            >
              3
            </button>
          </td>
          <td>
            <button
              type="button"
              class="islem"
              onclick="document.hesap.ekran.value+='+'"
            >
              +
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='4'"
            >
              4
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='5'"
            >
              5
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='6'"
            >
              6
            </button>
          </td>
          <td>
            <button
              type="button"
              class="islem"
              onclick="document.hesap.ekran.value+='-'"
            >
              -
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='7'"
            >
              7
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='8'"
            >
              8
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='9'"
            >
              9
            </button>
          </td>
          <td>
            <button
              type="button"
              class="islem"
              onclick="document.hesap.ekran.value+='*'"
            >
              *
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="islem"
              onclick="document.hesap.ekran.value=''"
            >
              C
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='0'"
            >
              0
            </button>
          </td>
          <td>
            <button
              type="button"
              class="islem"
              onclick="document.hesap.ekran.value=eval(document.hesap.ekran.value)"
            >
              =
            </button>
          </td>
          <td>
            <button
              type="button"
              class="islem"
              onclick="document.hesap.ekran.value+='/'"
            >
              /
            </button>
          </td>
        </tr>
      </table>
    </form>
    <script></script>
  </body>
</html>
