<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .btn {
      width: 100%;
      border: none;
      padding: 20px;
      border-radius: 10px;
      background-color: rgb(248, 232, 212);
      font-size: 30px;
    }
    .islem {
      width: 100%;
      border: none;
      padding: 20px;
      background-color: rgb(252, 164, 132);
      border-radius: 10px;
      font-size: 30px;
    }
    table {
      border: none;
      width: 500px;
      height: 200px;
      border-radius: 10px;
      padding: 5px;
      background-color: rgb(106, 176, 179);
    }
    input {
      height: 50px;
      width: 99%;
      border-radius: 5px;
      outline: none;
      border: none;
      background-color: rgb(240, 202, 156);
      font-size: 30px;
    }
  </style>
  <body>
    <form name="hesap">
      <table>
        <tr>
          <th colspan="4"><input type="text" name="ekran" /></th>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='1'"
            >
              1
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='2'"
            >
              2
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='3'"
            >
              3
            </button>
          </td>
          <td>
            <button
              type="button"
              class="islem"
              onclick="document.hesap.ekran.value+='+'"
            >
              +
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='4'"
            >
              4
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='5'"
            >
              5
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='6'"
            >
              6
            </button>
          </td>
          <td>
            <button
              type="button"
              class="islem"
              onclick="document.hesap.ekran.value+='-'"
            >
              -
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='7'"
            >
              7
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='8'"
            >
              8
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='9'"
            >
              9
            </button>
          </td>
          <td>
            <button
              type="button"
              class="islem"
              onclick="document.hesap.ekran.value+='*'"
            >
              *
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button
              type="button"
              class="islem"
              onclick="document.hesap.ekran.value=''"
            >
              C
            </button>
          </td>
          <td>
            <button
              type="button"
              class="btn"
              onclick="document.hesap.ekran.value+='0'"
            >
              0
            </button>
          </td>
          <td>
            <button
              type="button"
              class="islem"
              onclick="document.hesap.ekran.value=eval(document.hesap.ekran.value)"
            >
              =
            </button>
          </td>
          <td>
            <button
              type="button"
              class="islem"
              onclick="document.hesap.ekran.value+='/'"
            >
              /
            </button>
          </td>
        </tr>
      </table>
    </form>
    <script></script>
  </body>
</html>
